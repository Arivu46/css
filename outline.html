<html>
	<head>
		<style>
			div{
				border: 2px solid rgb(1,1,1);
				size: cover;
				outline: 5px solid salmon;
			}
			li{
				list-style-type: none
			}
		</style>
	</head>
	<body>
		<div>	
			<ul>
				<ol type="1">
				<p>
					<li>
					<label for="name">Name</label>
					<input type="text"name="name"id="name"required>
					</li>
				</p>
				<p>
					<li>
					<label for="DOB">DOB</label>
					<input type="date"name="DOB"id="DOB">
					</li>
				</p>
				<p>
					<li>
					<label for="Gender">Gender</label>
					<input type="radio"name="Gender"id="Gender">Male
					<input type="radio"name="Gender="id="Gender">Female
					</li>
				</p>
				<p>
					<li>
					<label for="Email id">Email id</label>
					<input type="email"name="Email id"id="Email id">
					</li>
				</p>
				<p>
					<li>
					<label for="Father Name">Father Name</label>
					<input type="text"name="Father Name"id="Father Name">
					</li>
				</p>
				<p>
					<li>
					<label for="Father Occupation">Father Occupation</label>
					<input type="text"name="Father Occupation"id="Father Occupation">
					</li>
				</p>
				<p>
					<li>
					<label for="Mother Name">Mother Name</label>
					<input type="text"name="Mother Occupation"id="Mother Occupation">
					</li>
				</p>
				<p>
					<li>
					<label for="Mother Occupation">Mother Occupation</label>
					<input type="text"name="Mother Occupation"id="Mother Occupation">
					</li>
				</p>
				<p>
					<li>
					<label for="First Graduate">First Graduate</label>
					<input type="radio"name="First Graduate"id="First Graduate">Yes
					<input type="radio"name="First Graduate"id="First Graduate">No
					</li>
				</p>
				<p>
					<li>
					<label for="Education">Education</label>
					<input type="checkbox"name="Education"id="Education">10th
					<input type="checkbox"name="Education"id="Education">12th
					<input type="checkbox"name="Education"id="Education">diplomo
					<input type="checkbox"name="Education"id="Education">Degree
					</li>
				</p>
				<p>
					<li>
					<label for="Course">Course</label>
					<input type="radio"name="Course"id="course">FullStack Java
					<input type="radio"name="Course"id="course">FullStack Python
					<input type="radio"name="Course"id="course">Tally
					<input type="radio"name="Course"id="course">Data Analyst
					<input type="radio"name="Course"id="course">UI & UX
					</li>
				</p>
			</ul>
		</div>
	</body>
</html>
